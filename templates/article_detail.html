{% extends "base.html" %} 

{% block head %} 
	<title>{{ article.subject }}</title>
{% endblock %}

{% block body %}
<div class="card-wrapper">
	<div class="card">

		{% if article %}
	
			<div class="card-body">

				<h1 class="text-decoration-underline">{{ article.subject }}</h1>			
				
				<div>
					<p>{{ article.content }}</p>
				</div>
				
				<div class="d-flex justify-content-end">
					<div class="badge bg-light text-dark">
						{{article.name}}
					</div>
					<div class="badge bg-light text-dark">
						{{article.createTime}}
					</div>
				</div>
				
				<div class="d-grid gap-2 d-md-block">
					<input 
						type="button" class="btn btn-warning" value="수정하기"
						onClick="location.href=''">

					<input 
						type="submit" class="delArticle btn btn-danger" value="삭제하기"
						data-uri="{{ url_for('board.deleteArticle', articleId=article._id) }}">
								
					<input 
						type="button" class="btn btn-outline-secondary" value="돌아가기" 
						onClick="location.href='{{ url_for('board.articleList') }}'">
				</div>
			
			</div>

		{% else %}
			<p>글이 없습니다.</p>
		{% endif %}
		
	</div>
</div>
​{% endblock %}
