{% extends "base.html" %} 

{% block head %} 
	<title>board</title>
{% endblock %}

{% block body %}
<div class="card-wrapper">

  <!-- list -->
  <div class="card">
		{% if articleList %}
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일시</th>
				</tr>
			</thead>

			{% for article in articleList %}
				<tr>	
					<td><a href="{{ url_for('board.articleDetail', articleId=article._id) }}">{{article.subject}}</a></td>
					<td>{{article.name}}</td>
					<td>{{article.createTime}}</td>
				</tr>
			{% endfor %}

		</table>
		{% else %}
			<p>글이 없습니다.</p>
		{% endif %}
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		 <input type="button" class="btn btn-primary" value="글쓰기" onClick="location.href='{{ url_for('board.articleForm') }}'">
		</div> 
  </div>

</div>

​{% endblock %}
