{% extends "base.html" %}

{% block content %}
	<!-- sign-up form -->
	<div class="card-wrapper">

		<div class="card">
			<form name ="signupForm"> 
				<h1 class="center">회원가입</h1>
				<div class="mb-3">
					<label for="inputName" class="form-label">이름</label>
					<input type="text" class="form-control" name="inputName" placeholder="이름을 입력하세요" >
					
				</div>
				
				<div class="mb-3">
					<label for="inputEmail" class="form-label">이메일</label>
					<input type="email" class="form-control" name="inputEmail" placeholder="name@example.com" aria-label="Recipient's username" aria-describedby="button-addon2">
										
				</div>
		
				<div class="mb-3">
					<label for="inputPassword" class="form-label">비밀번호</label>
					<input type="password" class="form-control" name="inputPassword" placeholder="비밀번호를 입력하세요" aria-describedby="passwordHelp">
					<div id="passwordHelp" class="form-text">
						<!-- Your password must be 6-12 characters long, and must not contain spaces, special characters, or emoji. -->
					</div>
					
				</div>
				<div class="mb-3">
					<label for="inputConfirmPassword" class="form-label">비밀번호 확인</label>
					<input type="password" class="form-control" name="inputConfirmPassword" placeholder="비밀번호를 한 번 더 입력하세요">
				</div>
				<div class="error error-hidden"></div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">가입하기</button>			
				</div>
			</form>
		</div>

		<!-- log-in form -->

		<div class="card">
			<form name ="loginForm"> 
				<h1 class="center">로그인</h1>
				<div class="mb-3">
					<label for="loginEmail" class="form-label">이메일</label>
					<input type="email" class="form-control" name="loginEmail" placeholder="이메일" aria-describedby="">		
				</div>

				<div class="mb-3">
					<label for="loginPassword" class="form-label">비밀번호</label>
					<input type="password" class="form-control" name="loginPassword" placeholder="비밀번호" aria-describedby="">
				</div>
				<div class="error error-hidden"></div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">로그인</button>			
				</div>
			</form>
		</div>

	</div>
	

	


{% endblock%}
