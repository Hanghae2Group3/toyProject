{% extends "base.html" %} {% block head %}
<title>Sign Up</title>
{% endblock %} {% block body %}

<div class="card">
  <form name="signupForm">
    <h1 class="foam-title">회원가입</h1>
    <div class="mb-3">
      <label for="inputName" class="form-label">이름</label>
      <input
        type="text"
        class="form-control"
        name="inputName"
        placeholder="이름을 입력하세요"
      />
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">이메일</label>
      <input
        type="email"
        class="form-control input-full"
        name="inputEmail"
        placeholder="name@example.com"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="form-label">비밀번호</label>
      <input
        type="password"
        class="form-control input-full"
        name="inputPassword"
        placeholder="비밀번호를 입력하세요"
        aria-describedby="passwordHelp"
      />
      <div id="passwordHelp" class="form-text">
        <!-- Your password must be 6-12 characters long, and must not contain spaces, special characters, or emoji. -->
      </div>
    </div>
    <div class="mb-3">
      <label for="inputConfirmPassword" class="form-label input-full"
        >비밀번호 확인</label
      >
      <input
        type="password"
        class="form-control input-full"
        name="inputConfirmPassword"
        placeholder="비밀번호를 한 번 더 입력하세요"
      />
    </div>
    <div class="error error-hidden"></div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-colored">
        회원가입
      </button>
    </div>
  </form>
</div>
